<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="card">
    <img src="images/illustration-hero.svg" alt="illustration-image" class="hero-image">
    <h1>Order Summary</h1>
    <h2 class="summary">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</h2>
    <div class="payment-section">
      <div class="subscription-plan">
        <img src="images/icon-music.svg" alt="musics-logo" class="music-icon">
      </div>
        <div class="plan-pricing">
          <h3 class="plan-type">Annual Plan</h3>
          <p class="price">$59.99/year</p>
        </div>
        <div class="change-button">
          <a href="">Change</a>
        
      </div>
    </div>
      
    <div class="buttons">
      <button class="call-to-action">Proceed to Payment</button>
      <button class="secondary-button">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/N-uchechukwu">N-uchechukwu</a>.
  </div>
</body>
</html>
